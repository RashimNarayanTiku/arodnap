{% extends "main/base.html" %}

{% block title %} Arodanap - Entry Update {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section mx-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Entry</legend>
            </fieldset> 
                {{form|crispy}}
                <button type='submit' class='btn btn-success'> Update </button>
                <a href="{% url 'main:home' %}">Cancel</a>
            </form>
        </div>

{% endblock %}
